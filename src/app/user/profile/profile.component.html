<main role="main">
    <div class="container mt-5 ">
        <div *ngIf="userData" class="col-md-8 offset-md-2">
            <div class="row" style="justify-content: space-evenly;">
                <img src="{{userData.profilePic || '/assets/imagesdd.jpg'}}" alt="Circle Image"
                    class="img-raised rounded-circle img-fluid">
            </div>
            <div class="container mt-5">
                <h3 style="text-align: center;">User Info</h3>
                <div class="row">
                    <div class="col offset-md-2">
                        <p>First Name:</p>
                        <p>Last Name:</p>
                        <p>Email:</p>
                        <p>Position:</p>
                    </div>
                    <div class="col">
                        <p>{{userData.firstName}}</p>
                        <p>{{userData.lastName}}</p>
                        <p>{{userData.email}}</p>
                        <p>{{userData.position}}</p>
                    </div>
                </div>
            </div>
            <div class="row" style="justify-content: space-around;">
                <a class="btn btn-outline-secondary" routerLink="/user/profile/edit">Edit</a>
            </div>
        </div>
    </div>
</main>
